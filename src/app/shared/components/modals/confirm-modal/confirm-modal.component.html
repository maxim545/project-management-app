<div class="confirm__container">
  <div class="confirm__question">
    <p>{{ dialogTitle | translate }}</p>
  </div>
  <div class="confirm__buttons">
    <button
      color="primary"
      (click)="onConfirmClick()"
      tabindex="1"
      class="confirm__button confirm__button-accept"
    >
      {{ confirmButtonText | translate }}
    </button>
    <button
      (click)="onConfirmClick1()"
      tabindex="-1"
      class="confirm__button confirm__button-cancel"
    >
      {{ cancelButtonText | translate }}
    </button>
  </div>
</div>
