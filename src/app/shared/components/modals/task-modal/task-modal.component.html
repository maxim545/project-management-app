<div class="form">
  <div class="form__container">
    <h1 class="form__title">{{dialogTitle | translate}}</h1>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form__item">
        <label>{{"Bord.title" | translate }}</label>
        <input type="text" formControlName="title" class=""
          [ngClass]="{'is-invalid': (f['title'].dirty || f['title'].touched) && f['title'].errors }" />
        <div *ngIf="(f['title'].dirty || f['title'].touched) && f['title'].errors" class="invalid-feedback">
          <span *ngIf="f['title'].errors['required']">{{"Bord.titleReq" | translate }}</span>
          <span *ngIf="f['title'].errors['minlength']">{{"Bord.titleLength" | translate }}</span>
          <span *ngIf="f['title'].errors['maxlength']">{{"Bord.titleLengthMax" | translate }}</span>
        </div>
      </div>
      <div class="form__item">
        <label>{{"Bord.description" | translate }}</label>
        <input type="text" formControlName="description" class=""
          [ngClass]="{'is-invalid': (f['description'].dirty || f['description'].touched) && f['description'].errors }" />
        <div *ngIf="(f['description'].dirty || f['description'].touched) && f['description'].errors"
          class="invalid-feedback">
          <div *ngIf="f['description'].errors['required']">{{"Bord.descriptionReq" | translate }}</div>
          <span *ngIf="f['description'].errors['minlength']">{{"Bord.descriptionLength" | translate }}</span>
          <span *ngIf="f['description'].errors['maxlength']">{{"Bord.descriptionLengthMax" | translate }}</span>
        </div>
      </div>
      <div class="">
        <button class="" [disabled]="!taskForm.valid">{{"Bord.Create" | translate }}</button>
        <button type="button" (click)="closeDiadlog()">{{"Bord.Cancel" | translate }}</button>
      </div>
    </form>
  </div>
</div>
