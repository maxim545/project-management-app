<header class="header" id="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__title">
        <a routerLink="/main"><img src="./assets/icons/logo.svg" alt="app-logo" /></a>
      </div>
      <div class="header__custom-menu">
        <div class="header__menu menu" *ngIf="(isLoggedIn$ | async) === false">
          <nav class="menu__nav">
            <a routerLink="/auth/login" class="menu__link menu__link-login">Log in</a>
            <a routerLink="/auth/signup" class="menu__link menu__link-signup">Sign up</a>
          </nav>
        </div>
        <div class="header__menu menu" *ngIf="(user$ | async)?.name">
          <nav class="menu__nav">
            <button (click)="openBoardCreater()" class="menu__link menu__link-create">
              + Create todo
            </button>
            <a routerLink="/auth/edit-profile" class="menu__link menu__link-edit">Profile</a>
            <button class="menu__link menu__link-logout" (click)="logout()">
              Log out
            </button>
          </nav>
        </div>

        <div class="header__lang">
          <img src="./assets/icons/translate.svg" alt="translate-logo" class="header__lang-logo" />
          <select class="header__lang-select" (change)="changeLang()">
            <option value="EN" [selected]="isChecked">En</option>
            <option value="RU" [selected]="isChecked">Ru</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="header__spinner" *ngIf="
  (isLoadingUser$ | async) !== false || (isLoadingColumns$ | async) !== false || (isLoadingBoards$ | async) !== false || (isLoadingTasks$ | async) !== false
">
    <mat-progress-bar mode="indeterminate">
    </mat-progress-bar>
  </div>
</header>
