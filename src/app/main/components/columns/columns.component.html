<div class="columns">
  <div class="columns__item" *ngFor="let column of columns$ | async">
    <app-single-column [column]="column"></app-single-column>
    <app-tasks class="columns__tasks" [columns$]="columns$" [columnId]=column.id></app-tasks>
  </div>
  <button (click)="openColumnCreater()">create column</button>
</div>
