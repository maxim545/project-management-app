<div class="task">
  <div class="task__title" (click)="openTaskEditor(task)">
    {{task.title}}
  </div>
  <mat-select class="column__edit_menu edit_menu">
    <mat-option class="edit_menu__item" (click)="openTaskEditor(task)">
      <mat-icon>edit</mat-icon>{{'columHeader.Rename' | translate}}
    </mat-option>
    <mat-option class="edit_menu__item" (click)="deleteTask(task)">
      <mat-icon>delete</mat-icon>{{'columHeader.Delete' | translate}}
    </mat-option>
  </mat-select>
</div>
