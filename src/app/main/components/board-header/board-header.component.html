<div class="board__header" *ngIf="board">
  <button class="btn board__btn board__btn_left" routerLink="/main">
    <mat-icon class="icon icon_back">chevron_left</mat-icon>Back to main
  </button>
  <h1 class="board__title">{{board.title}}</h1>
  <button class="btn board__btn board__btn_right" (click)="openColumnCreater()">
    <mat-icon class="icon icon_add">note_add</mat-icon>New column
  </button>
</div>
