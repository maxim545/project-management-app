<div class="board">
  <div class="container" *ngIf="boardId">
    <app-board-header [columns]="columns$ | async" [users]="users$ | async" [boardId]="boardId">
    </app-board-header>
    <div *ngIf="(board$ | async) as board">
      <div class="columns" *ngIf="(columns$ | async) as columns" cdkDropList cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="dropColumn($event, columns)">
        <div class="columns__list" cdkDropListGroup>
          <div *ngFor="let column of columns" cdkDrag>
            <app-column [column]="column" [boardId]="boardId" [board]="board">
            </app-column>
          </div>
        </div>
        <div class="message" *ngIf="!columns.length">
          <p class="message__text">{{'columHeader.notCreateCol' | translate}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
