<div class="container">
  <div class="boards">
    <div class="boards__item" *ngFor="let board of boards$ | async">
      <a class="boards__title" routerLink="/board/{{board.id}}">{{board.title}}</a>
      <button class="boards__btn" (click)="deleteBoard(board)">del</button>
      <button class="boards__btn" (click)="editBoard(board)">edit</button>
    </div>
  </div>
</div>
